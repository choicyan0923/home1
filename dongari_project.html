<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCL_HTML Information</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f06, #ffba00);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function navigate(topic) {
            let url;
            switch(topic) {
                case 'topic1':
                    url = 'https://example.com/topic1';
                    break;
                case 'topic2':
                    url = 'https://example.com/topic2';
                    break;
                case 'topic3':
                    url = 'https://example.com/topic3';
                    break;
                default:
                    url = '#';
            }
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>찾아보기</h1>
        <div class="buttons">
            <button onclick="navigate('topic1')">HTML이란 무엇인가?</button>
            <button onclick="navigate('topic2')">HTML 기본 개념</button>
            <button onclick="navigate('topic3')">HTML 예제 풀어보기</button>
        </div>
    </div>
</body>
</html>
